	#bgreplay{
		width:100%;
		height:100%;
		overflow: hidden;
		position: absolute;
		top:0;
	}

	#gamerenderer{

		width: 100%;
		height: 100%;
		position: absolute;
		top:0px;
		left:0px;

		margin: auto;
		overflow: hidden;
		visibility: hidden;
	}

	#r3dcanvas{
		position : absolute;
		left: 50%;
		top: 50%;
		-webkit-transform: translate(-50%, -50%);
		-moz-transform: translate(-50%, -50%);
		-ms-transform: translate(-50%, -50%);
		transform: translate(-50%, -50%);
	}

	#gamethumbbox {

		width: 150px;
		display: inline-block;
		text-align: center;
		text-decoration: none;
		color:#ffffff;
		text-shadow: 1px 1px 3px #000000;
		font-family: Tahoma, Geneva, sans-serif;
    	font-size: 13px;

	}

	#gamethumbbox a, a:visited{

		text-decoration: none;
		color: #ffffff; 

	}

	#gamethumbbox img { 
		border: 3px solid #222644; 
	}

	.thumbbox_name{
		display: block;
    	margin-top: -17px;
	}
	.thumbbox_count{
		margin-top: -15px;
    	display: block;
	}
</style>
